<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Nodel Example</title>

    <!-- Libs -->
    <script src="bundle/dist/jsplumb.bundle.js"></script>

    <!-- Nodel -->
    <script src='nodel.js'></script>
    <link rel='stylesheet' href='nodel.css'>
    <style>
      html, body, #nodel {
        width: 100%;
        height: 100%;
        margin: 0;
      }
      .basic {
        border-style: solid;
        padding: 10px;
        background: lightblue;
      }
      .line-default {
        stroke:rgb(255,0,0);stroke-width:2
      }
    </style>
    <script defer>
      var nr, nm
      window.onload = () => {
        // start a nodel instance
        nr = new NodeRender()
        nm = new NodeManager(nr)
        
        // do whatever
        let nodeAId = nm.addNode('basic', -100, 50, {name: 'A'})
        let nodeBId = nm.addNode('basic', 100, -50, {name: 'B'})
        nm.toggleConnect(nodeAId, nodeBId)
      }
    </script>
  </head>
  <body>
    <!-- NODE VIEW -->
    <div id='nodel'>

      <!-- TEMPLATES -->
      <div id='basic' class='basic'>I'm {name}</div>
      <svg id='lines'></svg>

    </div>
  </body>
</html>
